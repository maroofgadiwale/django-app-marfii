<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% if details %}
            <table border = "1px">
                <th>Roll</th>
                <th>Name</th>
                <th>Marks</th>
            {% for data in details %}
                <tr>
                    <td>{{data.roll}}</td>
                    <td>{{data.name}}</td>
                    <td>{{data.marks}}</td>
                </tr>
            {% endfor %}
            </table>
    {% endif %}
</body>
</html>
