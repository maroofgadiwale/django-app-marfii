<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
    {% load static %}
    <link rel="stylesheet" href = "{% static 'myapp/styles.css' %}">
    <!--  Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="form-container">
        <h2 style = 'text-align:center;'>Student DB</h2>
        <form method = "post">
            {% csrf_token %}
            <div class="form-group">
                <label for="roll">Roll:</label>
                <input type="text" id="roll" name="roll">
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="form-group">
                <label for="marks">Marks:</label>
                <input type="text" id="marks" name="marks">
            </div>
            <div class = "row">
                <div class = "col-lg-6 btn">
                    <button type="submit" formaction = "{% url 'insert' %}">Insert</button>
                </div>
                <div class = "col-lg-6 btn">
                    <button type="submit" formaction = "{% url 'update' %}">Update</button>
                </div>
                  <div class = "col-lg-6 btn">
                    <button type="submit" formaction = "{% url 'delete' %}">Delete</button>
                </div>
                  <div class = "col-lg-6 btn">
                    <button type="submit" formaction = "{% url 'display' %}">Display</button>
                </div>
            </div>
        </form>
        <a href = "{% url 'display_all' %}"><button>Display All</button></a>
    </div>
</body>
</html>
